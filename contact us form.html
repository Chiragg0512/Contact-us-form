        Contact us
    </title>

<body>
    <h1> WELCOME TO OUR FORM</h1>
    <h1>Contact Us Form</h1>
<form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name" >
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" >
    <br><br>

    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" placeholder="Enter your contact number" >
    <br><br>
    <label for="gender">Gender</label>
    <select id="gender">
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">female</option>
    </select>
    <br><br>
<label for="dob">Date of Birth</label>
<input type="date" id="dob">
<br><br>
<label for = "rating">Rating</label>
<input type = "radio" class = "rating" id = "1">
<label for = "1">1</label>
<input type = "radio" class = "rating" id = "2">
<label for = "2">2</label>
<input type = "radio" class = "rating" id = "3">
<label for = "3">3</label>
<input type = "radio" class = "rating" id = "4">
<label for = "4">4</label>
<input type = "radio" class = "rating" id = "5">
<label for = "5">5</label>
<br><br>
<label for="message">Enter your message</label>
<br>
    <textarea id="message" rows ="8" cols="40" placeholder="Enter your message" ></textarea>
<br>
    <input type ="submit">
<input type="reset">
</form>
